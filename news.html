<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>实时财经新闻看板</title>
    <style>
        body { 
            background: #0f172a; 
            color: white; 
            font-family: 'Microsoft YaHei', Arial, sans-serif; 
            padding: 20px; 
            margin: 0; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        h1 { 
            color: #60a5fa; 
            text-align: center; 
            margin-bottom: 30px;
        }
        .news-section {
            background: #1e293b;
            padding: 25px;
            margin: 20px 0;
            border-radius: 12px;
            border-left: 4px solid #fbbf24;
        }
        .news-section.crypto {
            border-left-color: #f59e0b;
        }
        .news-section.us-stock {
            border-left-color: #10b981;
        }
        .news-section.domestic {
            border-left-color: #8b5cf6;
        }
        .news-section h2 {
            color: #e2e8f0;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .timestamp {
            color: #94a3b8;
            text-align: center;
            margin-bottom: 30px;
        }
        .price-highlight {
            color: #fbbf24;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📰 实时财经新闻直播看板</h1>
        <div class="timestamp">更新时间: 2025/9/29 16:31:26</div>

    </div>
</body>
</html>
