<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易直播小部件</title>
    <style>
        body {
            margin: 0;
            padding: 5px;
            background: transparent;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            height: 280px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 8px;
            border: 1px solid #333;
        }
        
        /* TradingView图表容器 - 隐藏品牌字样 */
        .chart-container {
            width: 100%;
            height: 180px;
            position: relative;
            margin-bottom: 8px;
            overflow: hidden;
        }
        
        /* 隐藏TradingView品牌字样 */
        .tradingview-widget-copyright {
            display: none !important;
        }
        
        /* 通过CSS隐藏所有可能显示品牌的位置 */
        [class*="tradingview"][class*="copyright"],
        [class*="tradingview"][class*="branding"],
        [class*="watermark"] {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }
        
        /* 价格和投票区域 */
        .info-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }
        
        /* 价格显示 */
        .price-display {
            flex: 1;
            text-align: left;
        }
        
        .symbol {
            color: #ccc;
            font-size: 12px;
            margin-bottom: 2px;
        }
        
        .price {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        .change {
            font-size: 12px;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .positive { color: #00ff00; }
        .negative { color: #ff0000; }
        .neutral { color: #cccccc; }
        
        /* 三色灯区域 */
        .lights-container {
            display: flex;
            gap: 10px;
        }
        
        .light-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .light {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .light:hover {
            transform: scale(1.1);
            border-color: gold;
        }
        
        .green { background-color: #00ff00; }
        .red { background-color: #ff0000; }
        .white { background-color: #ffffff; }
        
        /* 颜色深度级别 */
        .green.level-1 { background-color: #00ff00; }
        .green.level-2 { background-color: #00cc00; }
        .green.level-3 { background-color: #009900; }
        .green.level-4 { background-color: #006600; }
        .green.level-5 { background-color: #004400; }
        
        .red.level-1 { background-color: #ff0000; }
        .red.level-2 { background-color: #cc0000; }
        .red.level-3 { background-color: #990000; }
        .red.level-4 { background-color: #660000; }
        .red.level-5 { background-color: #440000; }
        
        .white.level-1 { background-color: #ffffff; }
        .white.level-2 { background-color: #cccccc; }
        .white.level-3 { background-color: #999999; }
        .white.level-4 { background-color: #666666; }
        .white.level-5 { background-color: #444444; }
        
        .vote-count {
            font-size: 9px;
            color: #ccc;
            margin-top: 2px;
            font-weight: bold;
        }
        
        /* 状态指示器 */
        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 3px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* 隐藏TradingView工具栏的额外样式 */
        .chart-container iframe {
            margin-top: -5px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 图表区域 -->
        <div class="chart-container">
            <div id="tradingview_chart"></div>
        </div>
        
        <!-- 信息和投票区域 -->
        <div class="info-section">
            <!-- 价格显示 -->
            <div class="price-display">
                <div class="symbol">
                    BTC/USDT <span id="statusIndicator" class="status-indicator" style="background-color: #ccc;"></span>
                </div>
                <div>
                    <span class="price" id="currentPrice">--.--</span>
                    <span class="change" id="priceChange">0.00%</span>
                </div>
            </div>
            
            <!-- 三色灯投票 -->
            <div class="lights-container">
                <div class="light-wrapper" title="看涨">
                    <div class="light green level-1" onclick="vote('green')">↑</div>
                    <div class="vote-count" id="greenCount">0</div>
                </div>
                <div class="light-wrapper" title="持平">
                    <div class="light white level-1" onclick="vote('white')">→</div>
                    <div class="vote-count" id="whiteCount">0</div>
                </div>
                <div class="light-wrapper" title="看跌">
                    <div class="light red level-1" onclick="vote('red')">↓</div>
                    <div class="vote-count" id="redCount">0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- TradingView脚本 -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <script>
        // 初始化变量
        let votes = { green: 0, white: 0, red: 0 };
        let lastPrice = 0;
        let websocket = null;

        // 页面加载完成后执行
        window.addEventListener('load', function() {
            loadVotes();
            initTradingView();
            setupPriceWebSocket();
        });

        // 加载投票数据
        function loadVotes() {
            try {
                const saved = localStorage.getItem('tradingVotes');
                if (saved) {
                    votes = JSON.parse(saved);
                    updateVoteDisplay();
                }
            } catch (e) {
                console.log('加载投票数据失败:', e);
            }
        }

        // 投票功能
        function vote(color) {
            votes[color]++;
            try {
                localStorage.setItem('tradingVotes', JSON.stringify(votes));
            } catch (e) {
                console.log('保存投票数据失败:', e);
            }
            updateVoteDisplay();
            
            // 点击效果
            const light = document.querySelector(`.light.${color}`);
            light.style.boxShadow = '0 0 8px gold';
            setTimeout(() => { light.style.boxShadow = 'none'; }, 300);
        }

        // 更新投票显示
        function updateVoteDisplay() {
            ['green', 'white', 'red'].forEach(color => {
                const count = votes[color] || 0;
                const countElement = document.getElementById(`${color}Count`);
                if (countElement) {
                    countElement.textContent = count;
                }
                
                const light = document.querySelector(`.light.${color}`);
                if (light) {
                    const level = Math.min(Math.floor(count / 2) + 1, 5);
                    light.className = `light ${color} level-${level}`;
                }
            });
        }

        // 初始化TradingView图表（隐藏品牌）
        function initTradingView() {
            if (typeof TradingView !== 'undefined') {
                new TradingView.widget({
                    "width": "100%",
                    "height": "180",
                    "symbol": "BINANCE:BTCUSDT",
                    "interval": "5",
                    "timezone": "Asia/Shanghai",
                    "theme": "dark",
                    "style": "1",
                    "locale": "zh_CN",
                    "enable_publishing": false,
                    "allow_symbol_change": false,
                    "container_id": "tradingview_chart",
                    "hide_top_toolbar": true,
                    "hide_legend": true,
                    "hide_side_toolbar": true,  // 隐藏侧边工具栏
                    "studies": [
                        "volume@tv-basicstudies"
                    ],
                    "disabled_features": [
                        "header_widget",
                        "left_toolbar",
                        "footer_screenshot",
                        "volume_force_overlay",
                        "show_logo_on_all_charts",
                        "caption_buttons_text_if_possible",
                        "header_compare",
                        "header_undo_redo",
                        "header_saveload",
                        "header_screenshot",
                        "header_chart_type",
                        "header_interval_dialog_button",
                        "header_compare_dialog_button",
                        "header_indicators",
                        "header_fullscreen_button",
                        "header_settings",
                        "header_symbol_search"
                    ],
                    "enabled_features": [
                        "hide_volume"
                    ]
                });
                
                // 延迟隐藏可能出现的品牌元素
                setTimeout(hideBrandingElements, 2000);
            }
        }

        // 隐藏品牌元素
        function hideBrandingElements() {
            // 多种方式隐藏TradingView品牌
            const selectors = [
                '[class*="copyright"]',
                '[class*="branding"]',
                '[class*="watermark"]',
                '[class*="logo"]',
                '.tradingview-widget-copyright',
                'a[href*="tradingview.com"]'
            ];
            
            selectors.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(el => {
                    el.style.display = 'none';
                    el.style.opacity = '0';
                    el.style.visibility = 'hidden';
                });
            });
            
            // 隐藏iframe内的品牌（如果适用）
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.onload = function() {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        const iframeElements = iframeDoc.querySelectorAll(selectors.join(','));
                        iframeElements.forEach(el => {
                            el.style.display = 'none';
                            el.style.opacity = '0';
                        });
                    } catch (e) {
                        // 跨域限制，无法访问iframe内容
                    }
                };
            }
        }

        // WebSocket获取实时价格
        function setupPriceWebSocket() {
            try {
                websocket = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@trade');
                
                websocket.onopen = function() {
                    updateStatusIndicator('#00ff00');
                };
                
                websocket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        const currentPrice = parseFloat(data.p);
                        updatePriceDisplay(currentPrice);
                    } catch (e) {
                        console.log('价格数据解析失败:', e);
                    }
                };
                
                websocket.onerror = function(error) {
                    updateStatusIndicator('#ff0000');
                };
                
                websocket.onclose = function() {
                    updateStatusIndicator('#ff9900');
                    setTimeout(setupPriceWebSocket, 5000);
                };
                
            } catch (error) {
                console.log('WebSocket初始化失败:', error);
                startPriceUpdate();
            }
        }

        // HTTP备用价格更新
        function startPriceUpdate() {
            setInterval(() => {
                if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                    fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT')
                        .then(response => response.json())
                        .then(data => {
                            const currentPrice = parseFloat(data.price);
                            updatePriceDisplay(currentPrice);
                        })
                        .catch(error => {
                            updateStatusIndicator('#ff0000');
                        });
                }
            }, 5000);
        }

        // 更新价格显示
        function updatePriceDisplay(currentPrice) {
            const priceElement = document.getElementById('currentPrice');
            const changeElement = document.getElementById('priceChange');
            const statusIndicator = document.getElementById('statusIndicator');
            
            if (priceElement) {
                priceElement.textContent = currentPrice.toFixed(2);
            }
            
            if (lastPrice > 0) {
                const change = currentPrice - lastPrice;
                const changePercent = ((change / lastPrice) * 100).toFixed(2);
                
                if (changeElement) {
                    if (change > 0) {
                        changeElement.textContent = `+${changePercent}%`;
                        changeElement.className = 'change positive';
                        statusIndicator.style.backgroundColor = '#00ff00';
                    } else if (change < 0) {
                        changeElement.textContent = `${changePercent}%`;
                        changeElement.className = 'change negative';
                        statusIndicator.style.backgroundColor = '#ff0000';
                    } else {
                        changeElement.textContent = `0.00%`;
                        changeElement.className = 'change neutral';
                        statusIndicator.style.backgroundColor = '#cccccc';
                    }
                }
            }
            
            lastPrice = currentPrice;
            updateStatusIndicator('#00ff00');
        }

        // 更新状态指示器
        function updateStatusIndicator(color) {
            const indicator = document.getElementById('statusIndicator');
            if (indicator) {
                indicator.style.backgroundColor = color;
            }
        }

        // 重置投票（右键点击）
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            if (confirm('确定要重置所有投票吗？')) {
                votes = { green: 0, white: 0, red: 0 };
                try {
                    localStorage.setItem('tradingVotes', JSON.stringify(votes));
                } catch (e) {
                    console.log('重置投票数据失败:', e);
                }
                updateVoteDisplay();
            }
        });

        // 定时隐藏品牌元素
        setInterval(hideBrandingElements, 3000);
    </script>
</body>
</html>
