    <script>
        // ä½¿ç”¨æ‚¨GitHub Pagesä¸Šçš„éŸ³ä¹æ–‡ä»¶

        const musicLibrary = {

        // åˆå§‹åŒ–å˜é‡

        let musicEnabled = false;

        // è°ƒè¯•ä¿¡æ¯

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        window.addEventListener('load', function() {
            debug('é¡µé¢åŠ è½½å®Œæˆ - è¯·ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®');
            loadVotes();
            initTradingView();
            setupIndexData();
            updateDisplay();
            testMusicFiles(); // æµ‹è¯•éŸ³ä¹æ–‡ä»¶

        // æµ‹è¯•éŸ³ä¹æ–‡ä»¶æ˜¯å¦å­˜åœ¨
        function testMusicFiles() {
            debug('æµ‹è¯•éŸ³ä¹æ–‡ä»¶...');
            const testFiles = ['happy.mp3', 'neutral.mp3', 'sad.mp3'];
            let testedCount = 0;
            let successCount = 0;
            
            testFiles.forEach(filename => {
                const audio = new Audio();
                audio.src = filename;
                
                audio.addEventListener('canplaythrough', () => {
                    testedCount++;
                    successCount++;
                    debug(`âœ“ ${filename} å¯æ­£å¸¸åŠ è½½ (${successCount}/${testFiles.length})`);
                    if (testedCount === testFiles.length) {
                        if (successCount === testFiles.length) {
                            debug('æ‰€æœ‰éŸ³ä¹æ–‡ä»¶æµ‹è¯•é€šè¿‡');
                        } else {
                            debug(`éŸ³ä¹æ–‡ä»¶æµ‹è¯•å®Œæˆï¼Œ${successCount}/${testFiles.length} ä¸ªæ–‡ä»¶å¯ç”¨`);
                        }
                    }
                });
                
                audio.addEventListener('error', (e) => {
                    testedCount++;
                    debug(`âœ— ${filename} åŠ è½½å¤±è´¥ - ${e.target.error?.message || 'æ–‡ä»¶ä¸å­˜åœ¨'}`);
                    if (testedCount === testFiles.length) {
                        debug(`éŸ³ä¹æ–‡ä»¶æµ‹è¯•å®Œæˆï¼Œ${successCount}/${testFiles.length} ä¸ªæ–‡ä»¶å¯ç”¨`);
                    }

            });
        }

        // å…¨å±€ç‚¹å‡»äº‹ä»¶ - æ¿€æ´»éŸ³é¢‘
        document.addEventListener('click', function() {
            if (!audioInitialized) {
                audioInitialized = true;
                debug('éŸ³é¢‘å·²æ¿€æ´» - å¯ä»¥æ’­æ”¾éŸ³ä¹');
                document.getElementById('musicStatus').textContent = 'éŸ³é¢‘å°±ç»ªï¼Œç‚¹å‡»æ’­æ”¾';
                
                // åˆ›å»ºä¸€ä¸ªæ— å£°çš„éŸ³é¢‘æ¥è·å¾—æ’­æ”¾æƒé™
                const silentAudio = new Audio();
                silentAudio.play().then(() => {
                    silentAudio.pause();
                    debug('éŸ³é¢‘æƒé™è·å–æˆåŠŸ');
                }).catch(e => {

        // é€‰æ‹©æŒ‡æ•°
        function selectIndex(index) {
            currentIndex = index;
            document.querySelectorAll('.index-card').forEach(card => card.classList.remove('active'));
            event.currentTarget.classList.add('active');
            updateDisplay();
            if (musicEnabled) updateMusicBasedOnMarket();
        }

        // åŠ è½½æŠ•ç¥¨æ•°æ®
        function loadVotes() {
            try {
                const saved = localStorage.getItem('tradingVotes');
                if (saved) votes = JSON.parse(saved);
            } catch (e) {
                debug('åŠ è½½æŠ•ç¥¨æ•°æ®å¤±è´¥');
            }
        }

        // ä¿å­˜æŠ•ç¥¨æ•°æ®
        function saveVotes() {
            try {
                localStorage.setItem('tradingVotes', JSON.stringify(votes));
            } catch (e) {
                debug('ä¿å­˜æŠ•ç¥¨æ•°æ®å¤±è´¥');
            }
        }

        // æŠ•ç¥¨åŠŸèƒ½
        function vote(color) {
            if (!votes[currentIndex]) votes[currentIndex] = { green: 0, white: 0, red: 0 };
            votes[currentIndex][color]++;
            saveVotes();
            updateDisplay();
            
            // ç‚¹å‡»æ•ˆæœ
            const light = document.querySelector(`.light.${color}`);
            light.style.transform = 'scale(1.3)';
            light.style.boxShadow = '0 0 15px gold';
            setTimeout(() => {
                light.style.transform = 'scale(1)';
                light.style.boxShadow = 'none';
            }, 300);
            
            if (musicEnabled) updateMusicBasedOnVotes();
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            const currentVotes = votes[currentIndex] || { green: 0, white: 0, red: 0 };
            ['green', 'white', 'red'].forEach(color => {
                const count = currentVotes[color] || 0;
                document.getElementById(`${color}Count`).textContent = count;
                const light = document.querySelector(`.light.${color}`);
                if (light) {
                    const level = Math.min(Math.floor(count / 2) + 1, 5);
                    light.className = `light ${color} level-${level}`;
                }
            });
        }

        // æ ¹æ®æŠ•ç¥¨è°ƒæ•´éŸ³ä¹
        function updateMusicBasedOnVotes() {
            if (!musicEnabled) return;
            
            const currentVotes = votes[currentIndex] || { green: 0, white: 0, red: 0 };
            
            let mood = 'neutral';
            if (currentVotes.green > currentVotes.red && currentVotes.green > currentVotes.white) {
                mood = 'happy';
            } else if (currentVotes.red > currentVotes.green && currentVotes.red > currentVotes.white) {
                mood = 'sad';
            }
            
            if (mood !== currentMood) {
                currentMood = mood;
                playMusic(mood);
            }
        }

        // æ ¹æ®å¸‚åœºè¡Œæƒ…è°ƒæ•´éŸ³ä¹
        function updateMusicBasedOnMarket() {
            if (!musicEnabled) return;
            
            const changes = {
                btc: (Math.random() - 0.5) * 3,
                sh: (Math.random() - 0.5) * 2,
                spx: (Math.random() - 0.5) * 1.5
            };
            
            const changePercent = changes[currentIndex] || 0;
            
            let mood = 'neutral';
            if (changePercent > 0.5) mood = 'happy';
            else if (changePercent < -0.5) mood = 'sad';
            
            if (mood !== currentMood) {
                currentMood = mood;
                playMusic(mood);
            }
        }

        // æ’­æ”¾éŸ³ä¹
        function playMusic(mood) {
            debug(`å°è¯•æ’­æ”¾ ${mood} éŸ³ä¹`);
            
            if (!musicEnabled) {
                debug('éŸ³ä¹æœªå¯ç”¨');
                return;
            }

            // åœæ­¢å½“å‰éŸ³ä¹
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }

            const availableTracks = musicLibrary[mood] || musicLibrary.neutral;
            const selectedTrack = availableTracks[0];

            if (!selectedTrack) {
                debug('æœªæ‰¾åˆ°éŸ³ä¹æ›²ç›®');
                return;
            }

            debug(`åŠ è½½éŸ³ä¹: ${selectedTrack.url}`);
            document.getElementById('musicStatus').textContent = 'åŠ è½½éŸ³ä¹ä¸­...';

            try {
                currentAudio = new Audio(selectedTrack.url);
                currentAudio.loop = true;
                currentAudio.volume = globalVolume;
                
                currentAudio.addEventListener('canplaythrough', function() {
                    debug('éŸ³ä¹å¯ä»¥æ’­æ”¾');
                });
                
                currentAudio.addEventListener('error', function(e) {
                    debug('éŸ³ä¹åŠ è½½é”™è¯¯: ' + e.target.error?.message || 'æœªçŸ¥é”™è¯¯');
                    document.getElementById('musicStatus').textContent = 'éŸ³ä¹æ–‡ä»¶æœªæ‰¾åˆ°: ' + selectedTrack.url;
                });
                
                currentAudio.addEventListener('playing', function() {
                    debug('éŸ³ä¹å¼€å§‹æ’­æ”¾æˆåŠŸ');
                    const moodText = mood === 'happy' ? 'ğŸ‰ æ¬¢å¿«' : mood === 'sad' ? 'ğŸ˜¢ æ‚²ä¼¤' : 'ğŸ˜ å¹³å’Œ';
                    document.getElementById('musicStatus').textContent = `${moodText} éŸ³ä¹æ’­æ”¾ä¸­`;
                    document.getElementById('currentTrack').textContent = `${selectedTrack.name}`;
                });

                // å°è¯•æ’­æ”¾
                const playPromise = currentAudio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        debug('éŸ³ä¹æ’­æ”¾æˆåŠŸ');
                    }).catch(error => {
                        debug('æ’­æ”¾è¢«é˜»æ­¢: ' + error.message);
                        document.getElementById('musicStatus').textContent = 'ç‚¹å‡»å…è®¸æ’­æ”¾';
                    });
                }
            } catch (error) {

                document.getElementById('musicStatus').textContent = 'æ’­æ”¾å¤±è´¥';
            }
        }
