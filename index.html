    <script>

        // æµ‹è¯•éŸ³ä¹æ–‡ä»¶æ˜¯å¦å­˜åœ¨

            debug('æµ‹è¯•æ‚²ä¼¤éŸ³ä¹æ–‡ä»¶...');
            const audio = new Audio();

            audio.addEventListener('canplaythrough', () => {
                debug('âœ“ æ‚²ä¼¤éŸ³ä¹æ–‡ä»¶å¯æ­£å¸¸åŠ è½½');
            });
            
            audio.addEventListener('error', () => {
                debug('âœ— æ‚²ä¼¤éŸ³ä¹æ–‡ä»¶åŠ è½½å¤±è´¥ - è¯·æ£€æŸ¥sad.mp3æ–‡ä»¶');

        // å…¨å±€ç‚¹å‡»äº‹ä»¶ - æ¿€æ´»éŸ³é¢‘
        document.addEventListener('click', function() {

                }).catch(e => {

                });
            }
        });

        // é€‰æ‹©æŒ‡æ•°
        function selectIndex(index) {
            currentIndex = index;

            event.currentTarget.classList.add('active');
            updateDisplay();
        }

        // åŠ è½½æŠ•ç¥¨æ•°æ®
        function loadVotes() {
            try {
                const saved = localStorage.getItem('tradingVotes');
                if (saved) votes = JSON.parse(saved);
            } catch (e) {
                debug('åŠ è½½æŠ•ç¥¨æ•°æ®å¤±è´¥');
            }
        }

        // ä¿å­˜æŠ•ç¥¨æ•°æ®
        function saveVotes() {
            try {
                localStorage.setItem('tradingVotes', JSON.stringify(votes));
            } catch (e) {
                debug('ä¿å­˜æŠ•ç¥¨æ•°æ®å¤±è´¥');
            }
        }

        // æŠ•ç¥¨åŠŸèƒ½ - ä¿®å¤ç‰ˆï¼Œç¡®ä¿æŠ•ç¥¨è®¡æ•°å·¥ä½œ
        function vote(color) {
            debug(`æŠ•ç¥¨: ${color}`);
            
            if (!votes[currentIndex]) {
                votes[currentIndex] = { green: 0, white: 0, red: 0 };
            }
            
            votes[currentIndex][color]++;
            saveVotes();
            updateDisplay();
            
            // ç‚¹å‡»æ•ˆæœ
            const light = document.querySelector(`.light.${color}`);
            if (light) {
                light.style.transform = 'scale(1.3)';
                light.style.boxShadow = '0 0 15px gold';
                setTimeout(() => {
                    light.style.transform = 'scale(1)';
                    light.style.boxShadow = 'none';
                }, 300);
            }
            
            debug(`æŠ•ç¥¨æˆåŠŸ: ${color} å½“å‰ç¥¨æ•°: ${votes[currentIndex][color]}`);
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            const currentVotes = votes[currentIndex] || { green: 0, white: 0, red: 0 };
            debug(`æ›´æ–°æ˜¾ç¤º: ${JSON.stringify(currentVotes)}`);
            
            ['green', 'white', 'red'].forEach(color => {
                const count = currentVotes[color] || 0;
                const countElement = document.getElementById(`${color}Count`);
                if (countElement) {
                    countElement.textContent = count;
                }
                
                const light = document.querySelector(`.light.${color}`);
                if (light) {
                    const level = Math.min(Math.floor(count / 2) + 1, 5);
                    light.className = `light ${color} level-${level}`;
                }
            });
        }

        // æ’­æ”¾3ç§’éŸ³ä¹ç‰‡æ®µ
        function play3SecondMusic() {
            if (!musicEnabled) return;
            
            debug('æ’­æ”¾3ç§’æ‚²ä¼¤éŸ³ä¹ç‰‡æ®µ');
            
            // åœæ­¢å½“å‰éŸ³ä¹
            stopMusic();

            try {
                currentAudio = new Audio(SAD_MUSIC_URL);
                currentAudio.volume = globalVolume;
                
                currentAudio.addEventListener('canplaythrough', function() {
                    debug('éŸ³ä¹å¯ä»¥æ’­æ”¾');

                    debug('éŸ³ä¹åŠ è½½é”™è¯¯: ' + e.target.error.message);
                    document.getElementById('musicStatus').textContent = 'éŸ³ä¹æ–‡ä»¶æœªæ‰¾åˆ°';
                });

                // æ’­æ”¾éŸ³ä¹
                const playPromise = currentAudio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        debug('å¼€å§‹æ’­æ”¾3ç§’éŸ³ä¹ç‰‡æ®µ');
                        document.getElementById('musicStatus').textContent = 'æ‚²ä¼¤éŸ³ä¹æ’­æ”¾ä¸­ (3ç§’å¾ªç¯)';
                        document.getElementById('currentTrack').textContent = 'æ‚²ä¼¤æ—‹å¾‹ - 3ç§’å¾ªç¯';
                        
                        // 3ç§’ååœæ­¢å¹¶é‡æ–°æ’­æ”¾

                            // ç«‹å³é‡æ–°æ’­æ”¾

                        }, 3000);
                        
                    }).catch(error => {
                        debug('æ’­æ”¾è¢«é˜»æ­¢: ' + error.message);
                        document.getElementById('musicStatus').textContent = 'ç‚¹å‡»å…è®¸æ’­æ”¾';
                    });
                }
            } catch (error) {
                debug('æ’­æ”¾å¼‚å¸¸: ' + error.message);
                document.getElementById('musicStatus').textContent = 'æ’­æ”¾å¤±è´¥';
            }
        }

        // åœæ­¢éŸ³ä¹
        function stopMusic() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            if (musicTimeout) {
                clearTimeout(musicTimeout);
                musicTimeout = null;
            }
        }

        // åˆ‡æ¢éŸ³ä¹å¼€å…³
        function toggleMusic() {
            if (!audioInitialized) {
                debug('è¯·å…ˆç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®æ¿€æ´»éŸ³é¢‘');
                return;
            }

            musicEnabled = !musicEnabled;

                debug('éŸ³ä¹å·²å¯ç”¨ - å¼€å§‹3ç§’å¾ªç¯æ’­æ”¾');
                play3SecondMusic();

                stopMusic();
                document.getElementById('musicStatus').textContent = 'éŸ³ä¹å·²åœæ­¢';
                document.getElementById('currentTrack').textContent = '-';
                debug('éŸ³ä¹å·²åœæ­¢');
            }
        }

        // è°ƒæ•´éŸ³é‡

        // TradingViewå›¾è¡¨åˆå§‹åŒ–

        // è®¾ç½®æŒ‡æ•°æ•°æ®
        function setupIndexData() {
