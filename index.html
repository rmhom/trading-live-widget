<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能音乐交易看板</title>
    <style>
        body { margin: 0; padding: 10px; background: transparent; font-family: Arial, sans-serif; }
        ..container {
    width: 95vw;    /* 视窗宽度的95% */
    height: 95vh;   /* 视窗高度的95% */
    max-width: 500px; /* 保持最大尺寸 */
    max-height: 350px;
    background: rgba(0, 0, 0, 0.95);
    border-radius: 10px;
    padding: 10px;  /* 减少内边距 */
    border: 2px solid #333;
    box-sizing: border-box;
    transform: scale(0.9); /* 稍微缩小以适应 */
    transform-origin: top left;
}
        .indices-section { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .index-card { background: rgba(40, 40, 60, 0.8); border-radius: 6px; padding: 8px; border-left: 3px solid #666; cursor: pointer; transition: all 0.3s ease; }
        .index-card.active { background: rgba(60, 80, 100, 0.9); border-left: 3px solid gold; box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .index-name { color: #ccc; font-size: 11px; margin-bottom: 3px; }
        .index-price { color: white; font-size: 14px; font-weight: bold; margin: 2px 0; }
        .index-change { font-size: 10px; font-weight: bold; }
        .positive { color: #00ff00; } .negative { color: #ff0000; } .neutral { color: #cccccc; }
        .chart-container { width: 100%; height: 160px; margin-bottom: 10px; background: rgba(30, 30, 45, 0.8); border-radius: 4px; overflow: hidden; }
        .control-section { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; height: 80px; }
        .voting-area, .music-area { background: rgba(50, 50, 70, 0.7); border-radius: 6px; padding: 8px; }
        .voting-title, .music-title { color: #ccc; font-size: 11px; text-align: center; margin-bottom: 5px; }
        .lights-container { display: flex; gap: 10px; justify-content: center; }
        .light-wrapper { display: flex; flex-direction: column; align-items: center; }
        .light { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; transition: all 0.3s ease; border: 2px solid #555; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; }
        .light:hover { transform: scale(1.2); border-color: gold; }
        .green { background-color: #00ff00; } .red { background-color: #ff0000; } .white { background-color: #ffffff; }
        .green.level-1 { background-color: #00ff00; } .green.level-2 { background-color: #00cc00; } .green.level-3 { background-color: #009900; } .green.level-4 { background-color: #006600; } .green.level-5 { background-color: #004400; }
        .red.level-1 { background-color: #ff0000; } .red.level-2 { background-color: #cc0000; } .red.level-3 { background-color: #990000; } .red.level-4 { background-color: #660000; } .red.level-5 { background-color: #440000; }
        .white.level-1 { background-color: #ffffff; } .white.level-2 { background-color: #cccccc; } .white.level-3 { background-color: #999999; } .white.level-4 { background-color: #666666; } .white.level-5 { background-color: #444444; }
        .vote-count { font-size: 10px; color: #ccc; margin-top: 3px; font-weight: bold; }
        .music-controls { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .music-btn { background: linear-gradient(45deg, #667eea, #764ba2); border: none; border-radius: 15px; color: white; padding: 6px 15px; font-size: 11px; cursor: pointer; }
        .music-status { font-size: 10px; color: #ccc; text-align: center; }
        .current-track { font-size: 9px; color: #888; text-align: center; }
        .volume-control { width: 80%; margin: 3px 0; }
        .status-indicator { width: 6px; height: 6px; border-radius: 50%; display: inline-block; margin-left: 3px; }
        .debug-info { position: absolute; top: 5px; right: 5px; font-size: 8px; color: #666; }
        .price-sync { font-size: 8px; color: #888; text-align: center; margin-top: 2px; }
        .price-stable { color: #00ff00; }
        .price-delayed { color: #ffaa00; }
    </style>
</head>
<body>
    <div class="container">
        <div class="debug-info" id="debugInfo">点击页面激活音频</div>
        
        <!-- 指数选择区域 -->
        <div class="indices-section">
            <div class="index-card active" onclick="selectIndex('btc')">
                <div class="index-name">比特币/USDT <span class="status-indicator" id="btcStatus" style="background-color: #ccc;"></span></div>
                <div class="index-price" id="btcPrice">--.--</div>
                <div class="index-change" id="btcChange">0.00%</div>
                <div class="price-sync" id="btcSync">同步中...</div>
            </div>
            <div class="index-card" onclick="selectIndex('sh')">
                <div class="index-name">上证指数 <span class="status-indicator" id="shStatus" style="background-color: #ccc;"></span></div>
                <div class="index-price" id="shPrice">--.--</div>
                <div class="index-change" id="shChange">0.00%</div>
                <div class="price-sync" id="shSync">同步中...</div>
            </div>
            <div class="index-card" onclick="selectIndex('spy')">
                <div class="index-name">SPDR标普500 <span class="status-indicator" id="spyStatus" style="background-color: #ccc;"></span></div>
                <div class="index-price" id="spyPrice">--.--</div>
                <div class="index-change" id="spyChange">0.00%</div>
                <div class="price-sync" id="spySync">同步中...</div>
            </div>
        </div>
        
        <!-- 图表区域 -->
        <div class="chart-container">
            <div id="tradingview_chart"></div>
        </div>
        
        <!-- 控制和音乐区域 -->
        <div class="control-section">
            <div class="voting-area">
                <div class="voting-title">观众情绪投票 ↑→↓</div>
                <div class="lights-container">
                    <div class="light-wrapper" title="看涨投票">
                        <div class="light green level-1" onclick="vote('green')">↑</div>
                        <div class="vote-count" id="greenCount">0</div>
                    </div>
                    <div class="light-wrapper" title="中性投票">
                        <div class="light white level-1" onclick="vote('white')">→</div>
                        <div class="vote-count" id="whiteCount">0</div>
                    </div>
                    <div class="light-wrapper" title="看跌投票">
                        <div class="light red level-1" onclick="vote('red')">↓</div>
                        <div class="vote-count" id="redCount">0</div>
                    </div>
                </div>
            </div>
            
            <div class="music-area">
                <div class="music-title">智能背景音乐</div>
                <div class="music-controls">
                    <button class="music-btn" onclick="toggleMusic()" id="musicToggle">🎵 点击启用音乐</button>
                    <div class="music-status" id="musicStatus">等待用户交互</div>
                    <div class="current-track" id="currentTrack">-</div>
                    <input type="range" class="volume-control" min="0" max="100" value="30" oninput="changeVolume(this.value)">
                </div>
            </div>
        </div>
    </div>

    <!-- TradingView脚本 -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <script>
        // 使用您GitHub Pages上的音乐文件
        const musicLibrary = {
            happy: [
                { 
                    name: "欢快音乐", 
                    url: "happy.mp3",
                    intensity: 1 
                }
            ],
            neutral: [
                { 
                    name: "平和音乐", 
                    url: "neutral.mp3", 
                    intensity: 1 
                }
            ],
            sad: [
                { 
                    name: "悲伤音乐", 
                    url: "sad.mp3", 
                    intensity: 1 
                }
            ]
        };

        // 市场数据配置 - 使用真实API
        const marketData = {
            btc: {
                symbol: "BINANCE:BTCUSDT",
                name: "比特币/USDT",
                tvSymbol: "BINANCE:BTCUSDT",
                currentPrice: 0,
                previousPrice: 0,
                changePercent: 0,
                interval: "5",
                lastUpdate: 0,
                apiUrl: "https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT",
                pricePath: "lastPrice",
                changePath: "priceChangePercent"
            },
            sh: {
                symbol: "SSE:000001",
                name: "上证指数",
                tvSymbol: "SSE:000001", 
                currentPrice: 0,
                previousPrice: 0,
                changePercent: 0,
                interval: "1D",
                lastUpdate: 0,
                apiUrl: "https://api-ddc.wallstcn.com/market/real?en_prod_code=000001.SS",
                pricePath: "data.snapshot.000001.SS.last_px",
                changePath: "data.snapshot.000001.SS.px_change_rate"
            },
            spy: {
                symbol: "AMEX:SPY",
                name: "SPDR标普500",
                tvSymbol: "AMEX:SPY",
                currentPrice: 0,
                previousPrice: 0,
                changePercent: 0,
                interval: "5",
                lastUpdate: 0,
                apiUrl: "https://query1.finance.yahoo.com/v8/finance/chart/SPY",
                pricePath: "chart.result[0].meta.regularMarketPrice",
                changePath: "chart.result[0].meta.regularMarketChangePercent"
            }
        };

        // 初始化变量
        let votes = {
            btc: { green: 0, white: 0, red: 0 },
            sh: { green: 0, white: 0, red: 0 },
            spy: { green: 0, white: 0, red: 0 }
        };
        let musicEnabled = false;
        let currentAudio = null;
        let currentIndex = 'btc';
        let globalVolume = 0.3;
        let audioInitialized = false;
        let currentMood = 'neutral';
        let tradingViewWidget = null;
        let priceUpdateInterval = null;

        // 调试信息
        function debug(message) {
            console.log('DEBUG:', message);
            document.getElementById('debugInfo').textContent = message;
        }

        // 页面加载完成后执行
        window.addEventListener('load', function() {
            debug('页面加载完成 - 请点击页面任意位置');
            loadVotes();
            initTradingView();
            updateDisplay();
            
            // 立即获取初始价格
            fetchAllPrices();
            
            // 启动价格同步（30秒间隔，更稳定）
            startPriceSync();
        });

        // 启动价格同步
        function startPriceSync() {
            // 清除之前的定时器
            if (priceUpdateInterval) {
                clearInterval(priceUpdateInterval);
            }
            
            // 每30秒同步一次价格（更长时间间隔，更稳定）
            priceUpdateInterval = setInterval(() => {
                fetchAllPrices();
            }, 30000);
            
            debug('价格同步已启动（30秒间隔）');
        }

        // 获取所有价格
        async function fetchAllPrices() {
            const promises = Object.keys(marketData).map(index => 
                fetchPriceFromAPI(index)
            );
            
            await Promise.allSettled(promises);
            debug('所有价格更新完成');
        }

        // 从API获取价格
        async function fetchPriceFromAPI(index) {
            const data = marketData[index];
            
            try {
                // 使用CORS代理避免跨域问题
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const response = await fetch(proxyUrl + data.apiUrl, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const result = await response.json();
                
                // 提取价格数据
                let price = extractValue(result, data.pricePath);
                let changePercent = extractValue(result, data.changePath);
                
                // 特殊处理百分比数据
                if (index === 'spy') {
                    changePercent = changePercent * 100; // Yahoo返回的是小数
                }
                
                if (price && price > 0) {
                    updatePriceData(index, price, changePercent, 'API实时');
                } else {
                    throw new Error('无效的价格数据');
                }
                
            } catch (error) {
                debug(`${data.name} API获取失败: ${error.message}`);
                
                // 使用备用API方案
                await tryBackupAPI(index);
            }
        }

        // 尝试备用API
        async function tryBackupAPI(index) {
            const data = marketData[index];
            let backupUrl, pricePath, changePath;
            
            try {
                switch(index) {
                    case 'btc':
                        // 备用：CoinGecko API
                        backupUrl = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true';
                        const btcResponse = await fetch(backupUrl);
                        const btcData = await btcResponse.json();
                        if (btcData.bitcoin) {
                            updatePriceData(index, btcData.bitcoin.usd, btcData.bitcoin.usd_24h_change, 'API备用');
                            return;
                        }
                        break;
                        
                    case 'sh':
                        // 备用：新浪财经API
                        backupUrl = 'https://hq.sinajs.cn/list=sh000001';
                        const shResponse = await fetch(backupUrl);
                        const shText = await shResponse.text();
                        // 解析新浪财经数据格式
                        const shMatch = shText.match(/="(.+)"/);
                        if (shMatch) {
                            const shData = shMatch[1].split(',');
                            const price = parseFloat(shData[1]); // 当前价
                            const prevClose = parseFloat(shData[2]); // 昨收价
                            const changePercent = ((price - prevClose) / prevClose) * 100;
                            updatePriceData(index, price, changePercent, 'API备用');
                            return;
                        }
                        break;
                        
                    case 'spy':
                        // 备用：Alpha Vantage API（需要API key，这里用模拟）
                        // 在实际使用中，您可以申请免费的API key
                        backupUrl = 'https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=SPY&apikey=demo';
                        const spyResponse = await fetch(backupUrl);
                        const spyData = await spyResponse.json();
                        if (spyData['Global Quote']) {
                            const quote = spyData['Global Quote'];
                            updatePriceData(index, 
                                parseFloat(quote['05. price']),
                                parseFloat(quote['10. change percent']),
                                'API备用'
                            );
                            return;
                        }
                        break;
                }
                
                // 所有API都失败，使用最后一次有效数据
                useLastValidData(index);
                
            } catch (error) {
                debug(`${data.name} 备用API失败: ${error.message}`);
                useLastValidData(index);
            }
        }

        // 使用最后一次有效数据
        function useLastValidData(index) {
            const data = marketData[index];
            if (data.currentPrice > 0) {
                // 使用最后一次有效数据，但标记为延迟
                updatePriceData(index, data.currentPrice, data.changePercent, '数据延迟');
            } else {
                // 完全没有数据时使用合理的默认值
                const defaults = {
                    'btc': { price: 117850, change: 0.73 },
                    'sh': { price: 3858, change: 0.47 },
                    'spy': { price: 663, change: 0.45 }
                };
                const defaultData = defaults[index];
                updatePriceData(index, defaultData.price, defaultData.change, '默认数据');
            }
        }

        // 从对象中提取嵌套值
        function extractValue(obj, path) {
            return path.split('.').reduce((current, key) => {
                // 处理数组索引如 [0]
                const match = key.match(/(\w+)\[(\d+)\]/);
                if (match) {
                    return current && current[match[1]] ? current[match[1]][match[2]] : undefined;
                }
                return current ? current[key] : undefined;
            }, obj);
        }

        // 更新价格数据
        function updatePriceData(index, price, changePercent, source) {
            const data = marketData[index];
            const previousPrice = data.currentPrice > 0 ? data.currentPrice : price;
            
            // 数据验证：确保价格变化合理
            if (data.currentPrice > 0) {
                const priceChange = Math.abs((price - data.currentPrice) / data.currentPrice);
                if (priceChange > 0.1) { // 如果价格变化超过10%，可能是错误数据
                    debug(`${data.name} 价格变化异常: ${priceChange.toFixed(2)}%`);
                    // 使用平滑过渡，避免剧烈跳动
                    price = data.currentPrice * (1 + Math.sign(price - data.currentPrice) * 0.01);
                    changePercent = ((price - previousPrice) / previousPrice) * 100;
                    source = '平滑调整';
                }
            }
            
            data.previousPrice = previousPrice;
            data.currentPrice = price;
            data.changePercent = changePercent;
            data.lastUpdate = Date.now();
            
            updateIndexData(index, price, changePercent, source);
        }

        // 更新指数显示
        function updateIndexData(index, price, changePercent, source = '未知') {
            const priceElement = document.getElementById(`${index}Price`);
            const changeElement = document.getElementById(`${index}Change`);
            const statusElement = document.getElementById(`${index}Status`);
            const syncElement = document.getElementById(`${index}Sync`);
            
            if (priceElement) {
                if (index === 'btc') {
                    priceElement.textContent = Math.round(price).toLocaleString('en-US');
                } else {
                    priceElement.textContent = price.toFixed(2);
                }
                
                // 更温和的价格变化动画
                priceElement.style.transition = 'all 0.5s ease';
                priceElement.style.color = changePercent > 0 ? '#00ff00' : changePercent < 0 ? '#ff0000' : '#ffffff';
            }
            
            if (changeElement) {
                changeElement.textContent = `${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(2)}%`;
                changeElement.className = `index-change ${changePercent > 0 ? 'positive' : changePercent < 0 ? 'negative' : 'neutral'}`;
                changeElement.style.transition = 'all 0.5s ease';
            }
            
            if (statusElement) {
                statusElement.style.backgroundColor = changePercent > 0 ? '#00ff00' : changePercent < 0 ? '#ff0000' : '#cccccc';
                statusElement.style.transition = 'background-color 0.5s ease';
            }
            
            if (syncElement) {
                const now = new Date().toLocaleTimeString();
                syncElement.textContent = `${source} · ${now}`;
                syncElement.className = `price-sync ${
                    source.includes('实时') ? 'price-stable' : 
                    source.includes('延迟') ? 'price-delayed' : ''
                }`;
            }
            
            if (index === currentIndex) {
                debug(`${marketData[index].name}: ${price} (${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(2)}%)`);
            }
        }

        // 全局点击事件 - 激活音频
        document.addEventListener('click', function() {
            if (!audioInitialized) {
                audioInitialized = true;
                debug('音频已激活 - 可以播放音乐');
                document.getElementById('musicStatus').textContent = '音频就绪，点击播放';
                
                const silentAudio = new Audio();
                silentAudio.play().then(() => {
                    silentAudio.pause();
                    debug('音频权限获取成功');
                }).catch(e => {
                    debug('音频权限获取失败: ' + e.message);
                });
            }
        });

        // 选择指数
        function selectIndex(index) {
            currentIndex = index;
            document.querySelectorAll('.index-card').forEach(card => card.classList.remove('active'));
            event.currentTarget.classList.add('active');
            updateDisplay();
            
            // 切换K线图
            switchChart(index);
            
            // 立即更新当前指数价格
            fetchPriceFromAPI(index);
        }

        // 切换K线图
        function switchChart(index) {
            const symbol = marketData[index].tvSymbol;
            const interval = marketData[index].interval;
            
            if (tradingViewWidget) {
                document.getElementById('tradingview_chart').innerHTML = '';
                initTradingViewWithSymbol(symbol, interval);
            }
        }

        // 使用指定符号初始化TradingView
        function initTradingViewWithSymbol(symbol, interval) {
            if (typeof TradingView === 'undefined') {
                debug('TradingView库加载中...');
                setTimeout(() => initTradingViewWithSymbol(symbol, interval), 500);
                return;
            }
            
            tradingViewWidget = new TradingView.widget({
                "width": "100%",
                "height": "160",
                "symbol": symbol,
                "interval": interval,
                "timezone": "Asia/Shanghai",
                "theme": "dark",
                "style": "1",
                "locale": "zh_CN",
                "enable_publishing": false,
                "hide_top_toolbar": true,
                "hide_legend": true,
                "hide_side_toolbar": false,
                "container_id": "tradingview_chart"
            });
            
            debug(`K线图切换到: ${symbol} (${interval})`);
        }

        // TradingView图表初始化
        function initTradingView() {
            if (typeof TradingView === 'undefined') {
                debug('TradingView库加载中...');
                setTimeout(initTradingView, 500);
                return;
            }
            
            const symbol = marketData[currentIndex].tvSymbol;
            const interval = marketData[currentIndex].interval;
            
            tradingViewWidget = new TradingView.widget({
                "width": "100%",
                "height": "160",
                "symbol": symbol,
                "interval": interval,
                "timezone": "Asia/Shanghai",
                "theme": "dark",
                "style": "1",
                "locale": "zh_CN",
                "enable_publishing": false,
                "hide_top_toolbar": true,
                "hide_legend": true,
                "hide_side_toolbar": false,
                "container_id": "tradingview_chart"
            });
            
            debug(`K线图初始化: ${marketData[currentIndex].name}`);
        }

        // 加载投票数据
        function loadVotes() {
            try {
                const saved = localStorage.getItem('tradingVotes');
                if (saved) votes = JSON.parse(saved);
            } catch (e) {
                debug('加载投票数据失败');
            }
        }

        // 保存投票数据
        function saveVotes() {
            try {
                localStorage.setItem('tradingVotes', JSON.stringify(votes));
            } catch (e) {
                debug('保存投票数据失败');
            }
        }

        // 投票功能
        function vote(color) {
            if (!votes[currentIndex]) votes[currentIndex] = { green: 0, white: 0, red: 0 };
            votes[currentIndex][color]++;
            saveVotes();
            updateDisplay();
            
            // 点击效果
            const light = document.querySelector(`.light.${color}`);
            light.style.transform = 'scale(1.3)';
            light.style.boxShadow = '0 0 15px gold';
            setTimeout(() => {
                light.style.transform = 'scale(1)';
                light.style.boxShadow = 'none';
            }, 300);
            
            // 根据点击的按钮直接决定音乐类型
            if (musicEnabled) {
                let mood = 'neutral';
                
                if (color === 'green') {
                    mood = 'happy';
                } else if (color === 'red') {
                    mood = 'sad';
                } else {
                    mood = 'neutral';
                }
                
                if (mood !== currentMood) {
                    currentMood = mood;
                    playMusic(mood);
                    debug(`投票触发音乐切换: ${color} -> ${mood}`);
                }
            }
        }

        // 更新显示
        function updateDisplay() {
            const currentVotes = votes[currentIndex] || { green: 0, white: 0, red: 0 };
            ['green', 'white', 'red'].forEach(color => {
                const count = currentVotes[color] || 0;
                document.getElementById(`${color}Count`).textContent = count;
                const light = document.querySelector(`.light.${color}`);
                if (light) {
                    const level = Math.min(Math.floor(count / 2) + 1, 5);
                    light.className = `light ${color} level-${level}`;
                }
            });
        }

        // 播放音乐
        function playMusic(mood) {
            debug(`播放 ${mood} 音乐`);
            
            if (!musicEnabled) {
                debug('音乐未启用');
                return;
            }

            // 停止当前音乐
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }

            const availableTracks = musicLibrary[mood] || musicLibrary.neutral;
            const selectedTrack = availableTracks[0];

            if (!selectedTrack) {
                debug('未找到音乐曲目');
                return;
            }

            debug(`加载音乐: ${selectedTrack.url}`);
            document.getElementById('musicStatus').textContent = '加载音乐中...';

            try {
                currentAudio = new Audio(selectedTrack.url);
                currentAudio.loop = true;
                currentAudio.volume = globalVolume;
                
                currentAudio.addEventListener('canplaythrough', function() {
                    debug('音乐可以播放');
                });
                
                currentAudio.addEventListener('error', function(e) {
                    debug('音乐加载错误: ' + e.target.error?.message || '未知错误');
                    document.getElementById('musicStatus').textContent = '音乐文件未找到: ' + selectedTrack.url;
                });
                
                currentAudio.addEventListener('playing', function() {
                    debug('音乐开始播放成功');
                    const moodText = mood === 'happy' ? '🎉 欢快' : mood === 'sad' ? '😢 悲伤' : '😐 平和';
                    document.getElementById('musicStatus').textContent = `${moodText} 音乐播放中`;
                    document.getElementById('currentTrack').textContent = `${selectedTrack.name}`;
                });

                // 尝试播放
                const playPromise = currentAudio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        debug('音乐播放成功');
                    }).catch(error => {
                        debug('播放被阻止: ' + error.message);
                        document.getElementById('musicStatus').textContent = '点击允许播放';
                    });
                }
            } catch (error) {
                debug('播放异常: ' + error.message);
                document.getElementById('musicStatus').textContent = '播放失败';
            }
        }

        // 切换音乐开关
        function toggleMusic() {
            if (!audioInitialized) {
                debug('请先点击页面任意位置激活音频');
                return;
            }

            musicEnabled = !musicEnabled;
            const toggleBtn = document.getElementById('musicToggle');
            
            if (musicEnabled) {
                toggleBtn.textContent = '⏹️ 停止音乐';
                toggleBtn.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a24)';
                debug('音乐已启用');
                updateMusicBasedOnVotes();
            } else {
                toggleBtn.textContent = '🎵 播放音乐';
                toggleBtn.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                document.getElementById('musicStatus').textContent = '音乐已停止';
                document.getElementById('currentTrack').textContent = '-';
                debug('音乐已停止');
            }
        }

        // 根据投票调整音乐
        function updateMusicBasedOnVotes() {
            if (!musicEnabled) return;
            
            const currentVotes = votes[currentIndex] || { green: 0, white: 0, red: 0 };
            
            let mood = 'neutral';
            if (currentVotes.green > currentVotes.red && currentVotes.green > currentVotes.white) {
                mood = 'happy';
            } else if (currentVotes.red > currentVotes.green && currentVotes.red > currentVotes.white) {
                mood = 'sad';
            }
            
            if (mood !== currentMood) {
                currentMood = mood;
                playMusic(mood);
            }
        }

        // 调整音量
        function changeVolume(value) {
            globalVolume = value / 100;
            if (currentAudio) {
                currentAudio.volume = globalVolume;
            }
            debug(`音量调整: ${value}%`);
        }
    </script>
</body>
